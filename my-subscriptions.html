<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Subscriptions - DreamFM</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            padding-bottom: 80px;
        }

        .subs-header {
            background: linear-gradient(135deg, #1a1a1a, #2a1a2e);
            padding: 20px;
            border-bottom: 2px solid #ab47bc;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .subs-header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #ab47bc, #e91e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subs-container {
            padding: 20px;
        }

        .sub-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(171, 71, 188, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .sub-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .sub-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #ab47bc;
        }

        .sub-info {
            flex: 1;
        }

        .sub-creator-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .sub-status {
            font-size: 0.85rem;
            color: #10b981;
        }

        .sub-details {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .sub-detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .sub-detail-label {
            color: #b0b0b0;
        }

        .sub-detail-value {
            font-weight: 600;
        }

        .sub-actions {
            display: flex;
            gap: 10px;
        }

        .sub-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .sub-btn-view {
            background: linear-gradient(135deg, #ab47bc, #e91e63);
            color: white;
        }

        .sub-btn-cancel {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(171, 71, 188, 0.2);
            border-top-color: #ab47bc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(171, 71, 188, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            z-index: 1000;
        }
    </style>
</head>
<body>
    
    <div class="subs-header">
        <h1>ðŸ’³ My Subscriptions</h1>
        <p style="color: #b0b0b0; font-size: 0.9rem; margin-top: 5px;">Manage your creator subscriptions</p>
    </div>

    <div class="subs-container" id="subsContainer">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading subscriptions...</p>
        </div>
    </div>

    <!-- Back Button -->
    <button class="back-btn" onclick="window.location.href='index.html'">
        <i class="fa-solid fa-arrow-left"></i> Back to Home
    </button>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="subscription.js"></script>
    <script src="my-subscriptions.js"></script>
    
</body>
</html>
