<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Creators - DreamFM</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            padding-bottom: 80px;
        }

        .creators-header {
            background: linear-gradient(135deg, #1a1a1a, #2a1a2e);
            padding: 20px;
            border-bottom: 2px solid #ab47bc;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .creators-header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #ab47bc, #e91e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-box {
            margin: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(171, 71, 188, 0.3);
            border-radius: 25px;
            color: white;
            font-size: 1rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: #ab47bc;
        }

        .creators-grid {
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .creator-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(171, 71, 188, 0.2);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .creator-card:hover {
            transform: translateY(-5px);
            border-color: #ab47bc;
            box-shadow: 0 5px 20px rgba(171, 71, 188, 0.3);
        }

        .creator-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: block;
            border: 3px solid #ab47bc;
        }

        .creator-name {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .creator-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ab47bc;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #b0b0b0;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(171, 71, 188, 0.2);
            border-top-color: #ab47bc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    
    <div class="creators-header">
        <h1>ðŸŽ¨ Browse Creators</h1>
        <p style="color: #b0b0b0; font-size: 0.9rem; margin-top: 5px;">Discover amazing audiobook creators</p>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="ðŸ” Search creators...">
    </div>

    <div id="creatorsContainer" class="loading">
        <div class="spinner"></div>
        <p>Loading creators...</p>
    </div>

    <!-- Back Button -->
    <div style="position: fixed; bottom: 20px; left: 20px; z-index: 1000;">
        <button onclick="window.location.href='index.html'" style="background: linear-gradient(135deg, #ab47bc, #e91e63); border: none; color: white; padding: 12px 20px; border-radius: 25px; cursor: pointer; font-weight: 600; box-shadow: 0 4px 15px rgba(171, 71, 188, 0.4);">
            <i class="fa-solid fa-arrow-left"></i> Back to Home
        </button>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="creators-list.js"></script>
    
</body>
</html>
